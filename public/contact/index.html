                            <div class="input-title"><span>Name</span></div>
                        </div>
                        <div class="input-c">
                            <input type="email" id="email" autocomplete="chrome-off"/>
                            <div class="line"></div>
                            <div class="input-title"><span>Email adress</span></div>
                        </div>
                        <div class="input-c">
                            <textarea id="msg" rows="7"></textarea>
                            <div class="line"></div>
                            <div class="input-title"><span>Message</span></div>
                        </div>
                        <button id="send">Send<div class="bottom-line-button"></div></button>
                    </form>
                </div>
                <div id="social-links">
                    <a class="social-link" href="https://www.instagram.com/yolan.art_/" target="_blank">

                <div id="y-ad">
                    <a href="https://yolan.art/" data-no-swup>
                        <svg viewBox="0 0 45.38 64.42">
                            <polygon points="13.38 30.23 25.44 19.28 0 0 13.38 30.23"/>
